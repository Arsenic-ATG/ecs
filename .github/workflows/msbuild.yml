name:  Build ecs for windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  # For a list of available runner types, refer to 
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Pull the submodules
    - name: Checkout submodules
      run: git submodule update --init --recursive

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@2008f912f56e61277eefaac6d1888b750582aa16

    # Genrate the build files
    - name: Generate build files
      run: cmake -S . -B build
      
    # Restore the WPF application to populate the obj folder with RuntimeIdentifiers
    - name: Build the library
      run: msbuild -verbosity:minimal -m build/ecs.sln /p:Configuration=$env:Configuration /p:Platform=x64
      env:
        Configuration: ${{ matrix.configuration }}

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: build/x64-$env:Configuration/unittests.exe

