name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Create build dir
      run: cmake -S . -B build
    - name: Run msbuild
      run: msbuild build/ecs.sln /p:Configuration=Debug /p:Platform=x64 -m
